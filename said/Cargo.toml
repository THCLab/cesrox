[package]
name = "said"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
cesrox = {path = "../cesr"}
version= {path = "../version"}
blake2 = "0.9.1"
blake3 = { version = "1", default-features = false }
sha2 = "0.9.3"
sha3 = "0.9.1"
base64 = "0.13"
serde = { version = "1.0", features = ["derive"] }
thiserror = "1.0"
clap = "3.0.0-beta.4"

sad_macros = { path = "sad_macros" }

[dev-dependencies]
serde_json = "1"
